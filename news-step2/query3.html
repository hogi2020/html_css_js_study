<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //-> http://localhost:3000/XXXX?title=바나나&age=30 엔터한다.
        function getQuery(){
            const query = window.location.search;
            const urlParams = new URLSearchParams(query);
            const params = {}
            urlParams.forEach((value, key) => {
                if(params[key]){
                    if(Array.isArray(params[key])){
                        params[key].push(value)
                    }else{
                        params[key] = [params[key], value];
                    }
                }else{
                    params[key] = value
                }
            })
            return params
        }
        const queryParams = getQuery()
        document.write(queryParams)
        document.write(JSON.parse(queryParams))
        //console.log(decodeURIComponent(query))//한글 깨짐 처리
    </script>
</body>
</html>
